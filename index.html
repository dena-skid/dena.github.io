<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berapa Mau Kamu Donasi?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .result {
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
        .bonus {
            font-size: 20px;
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Berapa Mau Kamu Donasi?</h1>
        <input type="number" id="donasiInput" placeholder="Masukkan jumlah donasi" min="3000" max="5000000">
        <label>
            <input type="checkbox" id="qrisBonus">
            Bonus 5% jika donasi via QRIS "Toko Sembako Widya"
        </label>
        <div class="result" id="result"></div>
        <div class="bonus" id="bonus"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1) + 'b';
            } else if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'm';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            } else {
                return num;
            }
        }

        function calculateResults() {
            const donasi = document.getElementById('donasiInput').value;
            const resultElement = document.getElementById('result');
            const bonusElement = document.getElementById('bonus');
            const errorElement = document.getElementById('error');
            const qrisBonus = document.getElementById('qrisBonus').checked;

            // Clear previous messages
            resultElement.textContent = '';
            bonusElement.textContent = '';
            errorElement.textContent = '';

            if (donasi === '' || donasi < 3000 || donasi > 5000000) {
                errorElement.textContent = 'Jumlah donasi harus antara 3.000 dan 5.000.000.';
                return;
            }

            // Calculate gems
            const gems = (donasi / 180) * 1000000;
            resultElement.textContent = `Gems yang didapat: ${formatNumber(gems)}`;

            // Calculate bonus if QRIS is checked
            if (qrisBonus) {
                const bonusGems = gems * 1.05;
                bonusElement.textContent = `Dengan bonus QRIS 5%: ${formatNumber(bonusGems)}`;
            }
        }

        document.getElementById('donasiInput').addEventListener('input', calculateResults);
        document.getElementById('qrisBonus').addEventListener('change', calculateResults);
    </script>
</body>
</html>
