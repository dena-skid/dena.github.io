<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gems</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"> <!-- Link ke font Fredoka One -->
    <style>
        body {
            font-family: 'Fredoka One', cursive; /* Terapkan font Fredoka One */
            text-align: center;
            margin-top: 50px;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
            text-shadow: 1px 1px 2px black, -1px -1px 2px black, 1px -1px 2px black, -1px 1px 2px black; /* Efek stroke teks */
        }
        input { 
            padding: 10px; 
            font-size: 16px; 
        }
        #result { 
            margin-top: 20px; 
            font-size: 24px; 
            color: green; 
            text-shadow: 1px 1px 2px black, -1px -1px 2px black, 1px -1px 2px black, -1px 1px 2px black; /* Efek stroke teks */
        }
        /* Mode gelap berdasarkan preferensi sistem */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: white;
                text-shadow: 1px 1px 2px black, -1px -1px 2px black, 1px -1px 2px black, -1px 1px 2px black; /* Efek stroke teks */
            }
            #result {
                color: lightgreen; /* Warna disesuaikan untuk mode gelap */
            }
        }
    </style>
</head>
<body>

    <h1>Berapa mau kamu donasi?</h1>
    <p>Masukkan jumlah donasi (3.000 - 5.000.000) dan lihat hasil dalam gems:</p>

    <input type="number" id="inputValue" placeholder="Masukkan jumlah donasi" min="3000" max="5000000" oninput="calculate()" />

    <div id="result"></div>

    <script>
        function calculate() {
            var inputValue = parseInt(document.getElementById('inputValue').value);
            var result = 0;

            if (isNaN(inputValue) || inputValue < 3000 || inputValue > 5000000) {
                document.getElementById('result').innerText = "Harap masukkan angka antara 3.000 dan 5.000.000.";
                return;
            }

            result = (inputValue / 180) * 1000000;

            document.getElementById('result').innerText = "Hasil: " + formatNumber(result) + " gems";
        }

        function formatNumber(num) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(2).replace('.00', '') + 'b'; // Miliar
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2).replace('.00', '') + 'j'; // Juta
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2).replace('.00', '') + 'r'; // Ribuan
            } else {
                return num.toLocaleString(); // Tanpa singkatan
            }
        }
    </script>

</body>
</html>
