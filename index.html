<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gems Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"> <!-- Link to Fredoka One font -->
    <style>
        body {
            font-family: 'Fredoka One', cursive; /* Apply Fredoka One font */
            text-align: center;
            margin-top: 50px;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }
        input { 
            padding: 10px; 
            font-size: 16px; 
        }
        #result { 
            margin-top: 20px; 
            font-size: 24px; 
            color: green; 
        }
        #bonus {
            margin-top: 10px;
            font-size: 20px;
            color: darkorange;
        }
    </style>
</head>
<body>

    <h1>Berapa mau kamu donasi?</h1>
    <p>Masukkan jumlah donasi (3.000 - 5.000.000) dan lihat hasil dalam gems:</p>

    <input type="number" id="inputValue" placeholder="Masukkan jumlah donasi" min="3000" max="5000000" oninput="calculate()" />

    <div id="result"></div>
    <div id="bonus"></div> <!-- Element for QRIS bonus -->

    <script>
        function calculate() {
            var inputValue = parseInt(document.getElementById('inputValue').value);
            var result = 0;
            var bonus = 0;

            if (isNaN(inputValue) || inputValue < 3000 || inputValue > 5000000) {
                document.getElementById('result').innerText = "Harap masukkan angka antara 3.000 dan 5.000.000.";
                document.getElementById('bonus').innerText = "";
                return;
            }

            result = (inputValue / 180) * 1000000;
            bonus = result * 0.05; // 5% bonus for QRIS

            document.getElementById('result').innerText = "Hasil: " + formatNumber(result) + " gems";
            document.getElementById('bonus').innerText = "Hasil dengan QRIS (bonus 5%): " + formatNumber(result + bonus) + " gems";
        }

        function formatNumber(num) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(2).replace('.00', '') + 'b'; // Billions
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2).replace('.00', '') + 'm'; // Millions
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2).replace('.00', '') + 'k'; // Thousands
            } else {
                return num.toLocaleString(); // Without abbreviation
            }
        }
    </script>

</body>
</html>
