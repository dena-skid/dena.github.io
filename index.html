<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berapa Mau Kamu Donasi?</title>
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Berapa Mau Kamu Donasi?</h1>
        <input type="number" id="donasiInput" placeholder="Masukkan jumlah donasi" min="3000" max="5000000">
        <button onclick="hitungGems()">Hitung Gems</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function hitungGems() {
            const donasi = document.getElementById('donasiInput').value;
            const resultElement = document.getElementById('result');
            const errorElement = document.getElementById('error');

            // Clear previous messages
            resultElement.textContent = '';
            errorElement.textContent = '';

            if (donasi < 3000 || donasi > 5000000) {
                errorElement.textContent = 'Jumlah donasi harus antara 3.000 dan 5.000.000.';
                return;
            }

            // Calculate gems
            const gems = (donasi / 180) * 1000000;
            resultElement.textContent = `Gems yang didapat: ${gems.toLocaleString()}`;
        }
    </script>
</body>
</html>
